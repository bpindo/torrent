<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>P2P Chat – WhatsApp Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

<style>
:root {
  --wa-green: #008069;
  --wa-bg: #efeae2;
  --me: #d9fdd3;
  --peer: #ffffff;
}

* { box-sizing: border-box }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: var(--wa-bg);
  height: 100vh;
  display: flex;
  justify-content: center;
}

/* APP */
.app {
  width: 100%;
  max-width: 520px;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  background: var(--wa-green);
  color: #fff;
  padding: 12px 14px env(safe-area-inset-top);
  font-weight: 600;
  display: flex;
  justify-content: space-between;
}

/* CHAT */
#chat {
  flex: 1;
  padding: 10px 10px 90px;
  overflow-y: auto;
}

/* ROW */
.row { display: flex; margin-bottom: 6px }
.me-row { justify-content: flex-end }
.peer-row { justify-content: flex-start }
.sys-row { justify-content: center }

/* BUBBLE */
.bubble {
  max-width: 78%;
  padding: 8px 12px;
  font-size: 15px;
  line-height: 1.45;
  border-radius: 10px;
  box-shadow: 0 1px 1px rgba(0,0,0,.12);
  white-space: pre-wrap;
}

.me { background: var(--me); border-top-right-radius: 4px }
.peer { background: var(--peer); border-top-left-radius: 4px }
.system {
  background: #e4e6e8;
  font-size: 12px;
  color: #555;
  padding: 4px 10px;
  border-radius: 6px;
}

/* FOOTER */
footer {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 520px;
  background: #f0f2f5;
  padding: 8px 10px calc(8px + env(safe-area-inset-bottom));
  display: flex;
  gap: 8px;
}

textarea {
  flex: 1;
  resize: none;
  max-height: 120px;
  padding: 10px 14px;
  border-radius: 20px;
  border: 1px solid #ccc;
  font-size: 15px;
  outline: none;
}

button {
  background: var(--wa-green);
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 42px;
  height: 42px;
  font-size: 18px;
  cursor: pointer;
}

button:disabled { opacity: .4 }
</style>
</head>

<body>

<div class="app">

<header>
  <div>P2P Chat</div>
  <small id="myid"></small>
</header>

<div id="chat"></div>

<footer>
  <textarea id="msg" rows="1" placeholder="Tulis pesan…" disabled></textarea>
  <button id="send" disabled>➤</button>
</footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>

<script>
/* ===== ID ===== */
const myId = "user" + Math.floor(Math.random() * 10000);
document.getElementById("myid").textContent = myId;

const chat = document.getElementById("chat");
const msg = document.getElementById("msg");
const send = document.getElementById("send");

/* ===== UI ===== */
function addBubble(text, type) {
  const row = document.createElement("div");
  row.className = "row " + type + "-row";

  const bubble = document.createElement("div");
  bubble.className = "bubble " + type;
  bubble.textContent = text;

  row.appendChild(bubble);
  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;
}

/* ===== SIGNALING ===== */
const SIGNALING_HOST = "p2p-chat-production-3693.up.railway.app";
const WS_URL = location.protocol === "https:" ? "wss://" + SIGNALING_HOST : "ws://" + SIGNALING_HOST;

addBubble("Menghubungkan ke server…", "system");

const ws = new WebSocket(WS_URL);
const peers = {};

ws.onopen = () => {
  addBubble("Server terhubung", "system");
  ws.send(JSON.stringify({ type: "register", id: myId }));
};

ws.onmessage = e => {
  const data = JSON.parse(e.data);

  if (data.type === "peers") {
    data.peers.forEach(pid => {
      if (pid !== myId && !peers[pid]) createPeer(pid);
    });
    return;
  }

  if (data.signal) {
    if (!peers[data.from]) createPeer(data.from);
    peers[data.from].signal(data.signal);
  }
};

/* ===== PEER ===== */
function createPeer(pid) {
  addBubble("Menghubungkan ke " + pid, "system");

  const peer = new SimplePeer({
    initiator: myId < pid,
    trickle: false
  });

  peers[pid] = peer;

  peer.on("signal", s => {
    ws.send(JSON.stringify({ from: myId, to: pid, signal: s }));
  });

  peer.on("connect", () => {
    peer.ready = true;
    addBubble("Terhubung dengan " + pid, "system");
    updateUI();
  });

  peer.on("data", d => addBubble(d.toString(), "peer"));

  peer.on("close", () => {
    addBubble("Terputus dari " + pid, "system");
    delete peers[pid];
    updateUI();
  });
}

/* ===== SEND ===== */
function sendMessage() {
  const text = msg.value.trim();
  if (!text) return;

  Object.values(peers).forEach(p => p.ready && p.send(text));
  addBubble(text, "me");
  msg.value = "";
  msg.style.height = "auto";
}

send.onclick = sendMessage;

/* ENTER TO SEND */
msg.addEventListener("keydown", e => {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

/* AUTO RESIZE */
msg.addEventListener("input", () => {
  msg.style.height = "auto";
  msg.style.height = msg.scrollHeight + "px";
});

/* UI STATE */
function updateUI() {
  const ready = Object.values(peers).some(p => p.ready);
  msg.disabled = !ready;
  send.disabled = !ready;
}
</script>

</body>
</html>
