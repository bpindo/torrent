<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Magnet ke Torrent</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    font-family: Arial, sans-serif;
    max-width: 700px;
    margin: auto;
    padding: 20px;
    background: #f5f5f5;
}
textarea {
    width: 100%;
    height: 120px;
    padding: 10px;
    font-size: 14px;
}
button {
    padding: 10px 15px;
    font-size: 16px;
    margin-top: 10px;
}
#status {
    margin-top: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<h2>üß≤ Magnet ‚ûú Torrent</h2>

<textarea id="magnet" placeholder="Tempel magnet link di sini..."></textarea>

<button onclick="convert()">Convert</button>

<div id="status"></div>

<!-- WebTorrent -->
<script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>

<script>
function convert() {
    const magnet = document.getElementById("magnet").value.trim();
    if (!magnet.startsWith("magnet:?")) {
        alert("Magnet link tidak valid");
        return;
    }

    const status = document.getElementById("status");
    status.textContent = "‚è≥ Mengambil metadata dari peer...";

    const client = new WebTorrent();

    client.add(magnet, torrent => {
        status.textContent = "‚úÖ Metadata ditemukan! Membuat file torrent...";

        torrent.torrentFileBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = torrent.name + ".torrent";
            a.click();

            status.textContent = "üì• File .torrent berhasil diunduh";
            client.destroy();
        });
    });

    client.on("error", err => {
        status.textContent = "‚ùå Gagal: " + err.message;
    });
}
</script>

</body>
</html>
